<html>
{% include 'header.html' %}
<body class="text-center">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    {% include 'navbar.html' %}
    <main role="main" class="inner">
      <div id="main-content">
        <div id="carouselExampleIndicators" class="carousel slide" data-interval="false" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="/static/resumereview/1.png">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="/static/resumereview/2.png">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="/static/resumereview/3.png">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="/static/resumereview/4.png">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="/static/resumereview/5.png">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="/static/resumereview/6.png">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="/static/resumereview/7.png">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="/static/resumereview/8.png">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div class="loader d-none"></div>

    <footer class="mastfoot mt-auto">
