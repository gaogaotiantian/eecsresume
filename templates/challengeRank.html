<html>
{% include 'header.html' %}
<body>
  <div class="cover-container d-flex w-100 h-100 mx-auto flex-column">
    {% include 'navbar.html' %}
    <div class="d-flex justify-content-center">
      <main role="main" class="inner mt-4">
        <div>
          <h5><a href="." style="color:#007bee">&lt;返回题目</a></h5>
        </div>
        <table class="table">
          <thead>
            <th scope="col">#</th>
            <th scope="col">User</th>
            <th scope="col">Score</th>
            <th scope="col">Result</th>
          </thead>
          <tbody>
            {% for s in data %}
            <tr>
              <th scope="row">{{loop.index}}</th>
              <td>{{s.user}}</td>
              <td>{{s.score}}</td>
              <td>{{s.results}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </main>
    </div>  
  </div>
</body>
</html>
