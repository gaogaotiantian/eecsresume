<body class="text-center">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">EECSResume</h3>
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link active" href="#">Home</a>
          <a class="nav-link" href="#">Features</a>
          <a class="nav-link" href="#">Contact</a>
        </nav>
      </div>
    </header>
    <main role="main" class="inner cover">
      <h1 class="cover-heading">免费简历点评</h1>
      <p class="lead">5年面试经验，筛选过1000+份简历，免费点评，如需修改，再行付费。只需输入Email，上传Resume，全程email沟通，方便快捷。</p>
      <p class="lead">
        <form id="upload-form" action="/api/v1/task" method="post" enctype="multipart/form-data" class="py-2">
          <div class="forum-group py-2">
            <input type="email" class="form-control" id="user-email" placeholder="Enter Email">
          </div>
          <div class="input-group">
            <div class="custom-file">
              <input id="upload-file-input" type="file" name="resume" class="custom-file-input">
              <label id="upload-file-label" class="custom-file-label" for="upload-file-input" style="overflow:hidden">提交简历</label>
            </div>
          </div>
        </form>
      </p>
    </main>
